<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<body>
    <h1 class="text-center">Image classifier</h1>
    <form class="form" action="/", method="post">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Do you have hypertension?</td>
                <td>  <input type="radio" id="hypertensionyes" name="hypertension" value="1">
                    <label for="age1">Yes</label>
                    <input type="radio" id="hypertensionno" name="hypertension" value="0">
                    <label for="age2">No</label>
                </td>
            </tr>
            <tr>
                <td>Do you have any heart disease?</td>
                <td>  <input type="radio" id="heartyes" name="heart" value="1">
                    <label for="age1">Yes</label>
                    <input type="radio" id="heartno" name="heart" value="0">
                    <label for="age2">No</label>
                </td>
            </tr>
            <tr>
                <td>Are you a smoker?</td>
                <td>  <input type="radio" id="smokeryes" name="smoker" value="1">
                    <label for="age1">Yes</label>
                    <input type="radio" id="smokerno" name="smoker" value="0">
                    <label for="age2">No</label>
                    <input type="radio" id="smokerformer" name="smoker" value="2">
                    <label for="age2">Former</label>
                </td>
            </tr>
            <tr>
                <td>BMI:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>HbA1c level:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>blood glucose level:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><input type="submit" value = "submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
